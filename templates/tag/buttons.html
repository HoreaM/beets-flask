<div class="container">
    <div class="row">
        <div class="col-12 px-0 d-flex justify-content-between align-items-center">
            <div class="form-check form-switch ms-1">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="global-details-toggle"
                    checked
                    title="Show details for new tags"
                    onclick="toggleGlobalDetailsPreference(this)"
                />
                <label class="form-check-label noselect" for="global-details-toggle"
                    >Show details</label
                >
            </div>

            <button type="button" class="btn btn-danger ms-auto" disabled>
                <span class="me-1">
                    <i class="bi-trash3"></i>
                </span>
                Empty inbox ({{ inbox_size }})
            </button>
        </div>
    </div>
</div>
